<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Laptop Inventory">
    <title>Laptop Inventory</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23667eea' width='100' height='100'/><text y='75' font-size='70' fill='white' font-family='Arial' x='50' text-anchor='middle'>ðŸ’»</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="date"] {
            cursor: pointer;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .message {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .install-prompt {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
            display: none;
        }

        .install-prompt strong {
            display: block;
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        @media (min-width: 768px) {
            .button-group {
                flex-direction: row;
            }
            
            button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-icon">ðŸ’»</div>
            <h1>Laptop Inventory</h1>
            <p class="subtitle">Track your IT assets</p>
        </div>

        <div class="install-prompt" id="installPrompt">
            <strong>ðŸ“± Install this app</strong>
            Tap the Share button and select "Add to Home Screen" to use this as a standalone app.
        </div>

        <div class="success-message message" id="successMessage">
            âœ“ Entry saved successfully!
        </div>

        <div class="error-message message" id="errorMessage">
            Please fill in all required fields.
        </div>

        <form id="inventoryForm">
            <div class="form-group">
                <label for="employeeName">Employee Name <span class="required">*</span></label>
                <input type="text" id="employeeName" name="employeeName" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="serialNumber">Serial Number <span class="required">*</span></label>
                <input type="text" id="serialNumber" name="serialNumber" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="make">Make <span class="required">*</span></label>
                <select id="make" name="make" required>
                    <option value="">Select manufacturer...</option>
                    <option value="Dell">Dell</option>
                    <option value="HP">HP</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Apple">Apple</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="ASUS">ASUS</option>
                    <option value="Acer">Acer</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="model">Model <span class="required">*</span></label>
                <input type="text" id="model" name="model" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="cost">Cost <span class="required">*</span></label>
                <input type="number" id="cost" name="cost" step="0.01" min="0" required placeholder="0.00" inputmode="decimal">
            </div>

            <div class="form-group">
                <label for="warrantyExpire">Warranty Expire Date <span class="required">*</span></label>
                <input type="date" id="warrantyExpire" name="warrantyExpire" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">
                    <span>ðŸ“¤</span> Submit to Sheets
                </button>
                <button type="button" class="btn-secondary" onclick="exportToCSV()">
                    <span>ðŸ’¾</span> Export CSV
                </button>
                <button type="button" class="btn-clear" onclick="clearForm()">
                    <span>ðŸ”„</span> Clear
                </button>
            </div>
        </form>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="todayCount">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/a/macros/emvia.cx/s/AKfycbzQ4Y80UosaL6pSBtjrjuAaHyMqn-evnwcWFD1RJ5IvHAsb17PXY09oLyu7xcPxUcn_/exec';

        // Check if app is installed
        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Running as installed app');
        } else {
            // Show install prompt for iOS Safari
            const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
            if (isIOS) {
                document.getElementById('installPrompt').style.display = 'block';
            }
        }

        // Load stats
        loadStats();

        document.getElementById('inventoryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                employeeName: document.getElementById('employeeName').value,
                serialNumber: document.getElementById('serialNumber').value,
                make: document.getElementById('make').value,
                model: document.getElementById('model').value,
                cost: document.getElementById('cost').value,
                warrantyExpire: document.getElementById('warrantyExpire').value,
                timestamp: new Date().toISOString()
            };

            // Save locally
            saveToLocal(formData);

            // If Google Script URL is configured, send data
            if (GOOGLE_SCRIPT_URL !== 'YOUR_SCRIPT_URL') {
                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    showSuccess();
                    clearForm();
                    loadStats();
                } catch (error) {
                    console.error('Error:', error);
                    showError('Error sending data. Saved locally.');
                }
            } else {
                showSuccess();
                clearForm();
                loadStats();
            }
        });

        function saveToLocal(data) {
            let entries = JSON.parse(localStorage.getItem('laptopEntries') || '[]');
            entries.push(data);
            localStorage.setItem('laptopEntries', JSON.stringify(entries));
        }

        function loadStats() {
            const entries = JSON.parse(localStorage.getItem('laptopEntries') || '[]');
            const today = new Date().toDateString();
            const todayEntries = entries.filter(e => new Date(e.timestamp).toDateString() === today);
            
            document.getElementById('todayCount').textContent = todayEntries.length;
            document.getElementById('totalCount').textContent = entries.length;
        }

        function exportToCSV() {
            const entries = JSON.parse(localStorage.getItem('laptopEntries') || '[]');
            
            if (entries.length === 0) {
                showError('No entries to export.');
                return;
            }

            // Create CSV
            const headers = 'Employee Name,Serial Number,Make,Model,Cost,Warranty Expire Date,Timestamp\n';
            const rows = entries.map(entry => 
                `"${entry.employeeName}","${entry.serialNumber}","${entry.make}","${entry.model}","${entry.cost}","${entry.warrantyExpire}","${entry.timestamp}"`
            ).join('\n');
            
            const csv = headers + rows;

            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `laptop_inventory_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            showSuccess('CSV exported successfully!');
        }

        function clearForm() {
            document.getElementById('inventoryForm').reset();
            hideMessages();
        }

        function showSuccess(message = 'âœ“ Entry saved successfully!') {
            const success = document.getElementById('successMessage');
            const error = document.getElementById('errorMessage');
            success.textContent = message;
            success.style.display = 'block';
            error.style.display = 'none';
            setTimeout(() => {
                success.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const error = document.getElementById('errorMessage');
            const success = document.getElementById('successMessage');
            error.textContent = message;
            error.style.display = 'block';
            success.style.display = 'none';
            setTimeout(() => {
                error.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript,self.addEventListener("install", e => self.skipWaiting()); self.addEventListener("activate", e => e.waitUntil(self.clients.claim()));')
                    .catch(err => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
